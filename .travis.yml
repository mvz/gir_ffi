sudo: required
dist: xenial
language: ruby

env:
  - JAVA_OPTS="$JAVA_OPTS --add-opens java.base/sun.nio.ch=ALL-UNNAMED"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgirepository1.0-dev gobject-introspection gir1.2-gtop-2.0
  - sudo apt-get install -y gir1.2-gtk-3.0 gir1.2-pango-1.0 gir1.2-secret-1
  - sudo apt-get install -y gir1.2-gstreamer-1.0
  - gem update --system

rvm:
  - jruby-9.1
  - jruby-9.2

matrix:
  include:
    - rvm: jruby-9.1
      env: JAVA_OPTS='--add-opens=java.base/sun.nio.ch=ALL-UNNAMED'
    - rvm: jruby-9.1
      before_install: sudo apt-get install -y openjdk-8-jdk

bundler_args: --without local_development

branches:
  only:
    - master
